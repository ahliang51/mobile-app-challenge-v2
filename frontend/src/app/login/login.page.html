<ion-content>
  <ion-item lines="none" class="logo-container">
    <div text-center>
      <img src="assets/logo/circle-logo.png" class="logo">
    </div>
  </ion-item>
  <div class="user-input">
    <ion-item>
      <ion-label position="stacked" required="true">Username</ion-label>
      <ion-input [(ngModel)]="userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" required="true">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>
  <ion-radio-group [(ngModel)]="appointment" (ionChange)="onAppointmentChange(appointment)">
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label>Commander</ion-label>
          <ion-radio mode="md" value="commander" checked></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item lines="none">
          <ion-label>Operator</ion-label>
          <ion-radio mode="md" value="operator"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-radio-group>

</ion-content>
<ion-footer no-border>
  <ion-toolbar>
    <ion-grid text-center>
      <ion-row>
        <ion-col>
          <ion-button color="primary" large expand="full" (click)="login()">Login</ion-button>
        </ion-col>
        <ion-col class="user-button">
          <ion-button color="primary" large expand="full" (click)="register()">Register</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
